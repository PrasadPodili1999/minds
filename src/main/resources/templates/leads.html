<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Leads Management</title>
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="/js/Leads/PostLead.js"></script>
<script src="/js/Leads/GetLead.js"></script>
<script src="/js/Leads/PutLead.js"></script>
<script src="/js/Leads/DeleteLead.js"></script>

<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
</head>
<body>

	<div class="container" style="margin: 50px 0 0 0">
		<button id="add" type="button" class="btn btn-success">Add Lead</button>
		<button id="get" type="button" class="btn btn-success">Get Lead</button>
		<button id="update" type="button" class="btn btn-success">Update Lead</button>
		<button id="delete" type="button" class="btn btn-danger">Delete</button>
		<button id="excel" type="button" class="btn btn-success">Download Excel</button>
		<div id="deletemsg" style="margin: 10px 0px 10px 0px"></div>
		<div id="downloadmsg" style="margin: 10px 0px 10px 0px"></div>
		<!--  --------------------------ADD LEAD------------------------------------------->

		<div id="addLead" class="row col-md-6" style="display: none">
			<h3 style="color: blue">Add Lead</h3>
			<form id="leadForm" name="myForm"
				style="background-color: #7FA7B0; color: white; padding: 20px 20px 20px 20px">
				<div class="form-group">
					<label for="name">Name:</label> <input type="text"
						class="form-control" id="name" name="Name"
						placeholder="Enter Name" />
				</div>
				<div class="form-group">
					<label for="salary">Salary:</label> <input type="number"
						class="form-control" id="salary" name="Salary"
						placeholder="Enter Salary" />
				</div>


				<!--  <div class="form-group" id="mindData">
						<div id="inputFormRow">
							<div class="input-group mb-3">
								<input type="number" name="title[]" id="mindId" class="form-control "
									placeholder="Enter MindId" >
								<div class="input-group-append">
									<button id="removeRow" type="button" class="btn btn-danger">Remove</button>
								</div>
							</div>
						</div>

						<div id="newRow"></div>
						<button id="addRow" type="button" class="btn btn-info">Add Row</button>
					</div>-->

				<div class="form-group">
					<label for="mindId">Mind</label>
					<div id="fig"></div>
					<button id="addNewMind">Add New</button>
				</div>

				<div class="form-group">
					<label for="trackId">Track Id:</label><input type="number"
						class="form-control" id="trackId" name="trackId"
						placeholder="Enter TrackId..." />
				</div>
				<button type="submit" class="btn btn-default" id="submit">Submit</button>

			</form>

			<div id="postLeadDiv" style="margin: 10px 0px 10px 0px;"></div>
		</div>

		<!-- ''''''''''''''''''''''''''''''UPDATE LEAD'''''''''''''''''''''''''''''''''''''''' -->

		<div id="updateLead" class="row col-md-6" style="display: none">
			<h3>Update Leads Here</h3>
			<form id="customizedForm"
				style='background-color: #7FA7B0; color: white; padding: 20px 20px 20px 20px'>
				<div class="form-group">
					<label for="leadId">LeadId</label><input type="number"
						class="form-control" id="leadId" placeholder="Enter LeadId">
				</div>
				<div class="form-group">
					<label for="leadName">LeadName</label><input type="text"
						class="form-control" id="leadName" placeholder="Enter LeadName">
				</div>
				<div class="form-group">
					<label for="leadSalary">LeadSalary</label><input type="number"
						class="form-control" id="leadSalary" placeholder="Enter LeadSalary">
				</div>
				<div class="form-group">
					<label for="leadTrackId">TrackId</label><input type="number"
						class="form-control" id="leadTrackId" placeholder="Enter TrackId">
				</div>
				<button type="submit" class="btn btn-default">Update</button>
			</form>
			<div id="putLeadDiv" style="margin: 10px 0px 10px 0px;"></div>
		</div>
		<!-- ''''''''''''''''''''''''''''''VIEW LEADS'''''''''''''''''''''''''''''''''' -->

		<div id="leadTableId" class="row col-md-6 table-responsive">
			<h1>LEADS TABLE</h1>
			<table id="leadTable" class="table table-bordered table-hover">
				<thead>
					<tr>
						<th>LeadId</th>
						<th>Name</th>
						<th>Salary</th>
						<th>Minds Associated</th>
						<th>Track</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
			<div id="resultMsgDiv"></div>
		</div>
	</div>
</body>
</html>
